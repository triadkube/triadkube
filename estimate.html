<!DOCTYPE html>
<html>
<head>
	<title>Creative Web and Mobile App Developers :-: TraidKube</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/estimate.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

	<div class="mobilemenu">
		<div id="menuitm" name="home"><img src="img/menu/home.png"></div>
		<div id="menuitm" name="about"><img src="img/menu/about.png"></div>
		<div id="menuitm" name="services"><img src="img/menu/services.png"></div>
		<div id="menuitm" name="estimate"><img src="img/menu/estimate.png"></div>
	</div>

	<img src="img/menu.png" id="btn" onclick="navigator()">

	<div class="menubg"></div>

	<div class="menu">
		<div id="menuitm" name="home"><img src="img/menu/home.png"><div style="color: #fff; margin: auto;">HOME</div></div>
		<div id="menuitm" name="about"><img src="img/menu/about.png"><div style="color: #fff; margin: auto;">ABOUT</div></div>
		<div id="menuitm" name="services"><img src="img/menu/services.png"><div style="color: #fff; margin: auto;">SERVICES</div></div>
		<div id="menuitm" name="estimate"><img src="img/menu/estimate.png"><div style="color: #fff; margin: auto;">ESTIMATE</div></div>
	</div>
		<div class="header">T R I A D K U B E</div>

<div class="banner" style="background: linear-gradient(to bottom, #0F2027, #2C5364); position: relative;">
		<div class="about-text">
			<p>P R I C I N G</p>
		</div>
		<div id="particles" style="position:relative; width: 100%; height: 100%;"></div>
	</div>

	<div class="estimate">
		<div class="hed">Get Estimate</div>
		<div class="estimate-sector">
			<input type="text" placeholder="Name" class="estimate-input" id="name">
			<input type="email" placeholder="E-Mail" class="estimate-input" id="email">
			<input type="number" placeholder="Mobile" class="estimate-input" id="mobile">
			<input type="text" placeholder="Company" class="estimate-input" id="company">
		</div>

		<div class="estimate-sector" >
			<h2>Select Device</h2>
			<div id="flex">
				<div class="device">
					<p style="font-size: 2em; margin-right: 10px; opacity: 0; transition: all 0.4s ease" id="est-desktop-tick">&#10004;</p>
					<div id="est-desktop" style="display: flex;">
						<i class="fas fa-desktop fa-3x"></i>
						<p style="font-size: 1.4em; margin-left: 10px;">Desktop</p>
					</div>	
				</div>

				<div class="device">
					<p style="font-size: 2em; margin-right: 10px; opacity: 0; transition: all 0.4s ease;" id="est-mobile-tick">
						&#10004;
					</p>

					<div id="est-mobile" style="display: flex;">
						<i class="fas fa-mobile fa-3x"></i>
						<p style="font-size: 1.4em; margin-left: 10px;">Mobile</p>
					</div>	
				</div>
			</div>

			<h2>Select Scope</h2>

			<div id="flex">
				<div class="device">
					<p style="font-size: 2em; margin-right: 10px; opacity: 0; transition: all 0.4s ease" id="est-front-tick">&#10004;</p>
					<div id="est-front" style="display: flex;">
						<i class="far fa-window-maximize fa-3x"></i>
						<p style="font-size: 1.4em; margin-left: 10px;">Front-End</p>
					</div>	
				</div>

				<div class="device">
					<p style="font-size: 2em; margin-right: 10px; opacity: 0; transition: all 0.4s ease" id="est-back-tick">&#10004;</p>
					<div id="est-back" style="display: flex;">
						<i class="fas fa-server fa-3x"></i>
						<p style="font-size: 1.4em; margin-left: 10px;">Mobile</p>
					</div>	
				</div>
			</div>
		</div>
		<div class="submit"><p id="submit">Submit</p></div>
	</div>

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js'></script>
	<script type="text/javascript" src="node_modules/granim/dist/granim.min.js"></script>
	<script type="text/javascript" src="js/gradient.js"></script>
	<script type="text/javascript" src="particles.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/index.js" ></script>
	<script type="text/javascript" src="js/estimate.js" ></script>
</body>
</html>
</html>
